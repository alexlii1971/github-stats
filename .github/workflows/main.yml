name: Run GitHub Stats Script

on:
  push:
    branches:
      - main  # 确保分支名与默认分支一致

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python github_stats.py

    - name: Upload results
      run: |
        mkdir -p results
        mv output.txt results/

    - name: Upload artifact
      uses: actions/upload-artifact@v2  # 使用 v2 版本
      with:
        name: results
        path: results/*
